{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css".css">
    <title>Registrar</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img class="logo" src="{% static 'img/Logo.png' %}" alt="logo">
        </div>

        <div class="inputs-container">
            <h1 class="titulo-container">Registrar</h1>
            <form class="forms-container" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="input-container">
                    <img class="icon" src="{% static 'img/user.png' %}" alt="username icon">
                    {{ form.username }} 
                </div>
                <div class="input-container">
                    <img class="icon" src="{% static 'img/senha.png' %}" alt="password icon" width="60px">
                    {{ form.password1 }} 
                </div>
                <div class="input-container">
                    <img class="icon" src="{% static 'img/verificarIcon.png' %}" alt="password icon">
                    {{ form.password2 }}
                </div>
                <button type="submit">Registrar</button>
            </form>
            
        </div>
    </div>
</body>
</html>
