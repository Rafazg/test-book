<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/meuPerfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meu perfil</title>
    <link rel="shortcut icon" type="imagex/png" href="../static/img/IconLogo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{% url 'home' %}"><img class="logo" src="../static/img/Logo.png" alt="logo"></a>
        </div>

        <div class="logout-button">
                <button onclick="event.preventDefault(); document.getElementById('logout-form').submit();">LogOut</button> 
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
        </div>
    </header>
    
    <main>
        <div class="meu-perfil">
            <img class="perfil" src="../static/img/perfil.png" alt="perfil">
            <div class="nome-usuario">
                <strong>
                {{ request.user.username }}
                </strong>
            </div>
        </div>
        

        <div class="data-container">
            <div class="qtd-Livro">
                <h3>Livros Registrados</h3>
                <div class="qtd">
                    {{ livros_registrados }}
                </div>
            </div>
            <div class="adicionados">
                <h3>Livros Adicionados</h3>
                <div class="add">
                    {{ livros_adicionados }}
                </div>
            </div>
        </div>
    </main>


    {% block scripts %}
        <script>
            function logout() {
            var form = document.getElementById('logout-form');
            form.submit();
            }
        </script>
    {% endblock %}
</body>
</html>
